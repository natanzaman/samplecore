<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a90e2;stop-opacity:0.7" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="1000" fill="url(#grad)" opacity="0.1"/>
  
          <rect x="200" y="100" width="400" height="700" rx="20" fill="#1e3a5f" opacity="0.9"/>
          <rect x="150" y="100" width="100" height="300" rx="15" fill="#1e3a5f" opacity="0.8"/>
          <rect x="550" y="100" width="100" height="300" rx="15" fill="#1e3a5f" opacity="0.8"/>
          <rect x="250" y="600" width="300" height="200" rx="10" fill="#4a90e2" opacity="0.3"/>
          <rect x="350" y="150" width="100" height="150" rx="10" fill="#4a90e2" opacity="0.4"/>
        
  <text x="400" y="950" font-family="Arial, sans-serif" font-size="24" 
        font-weight="bold" fill="#4a90e2" text-anchor="middle" opacity="0.8">Denim Jacket X - back</text>
</svg>