<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:0.7" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="1000" fill="url(#grad)" opacity="0.1"/>
  
          <ellipse cx="400" cy="400" rx="150" ry="400" fill="#ffffff" opacity="0.9"/>
          <path d="M 250 200 Q 200 400 250 700" stroke="#333333" stroke-width="3" fill="none"/>
        
  <text x="400" y="950" font-family="Arial, sans-serif" font-size="24" 
        font-weight="bold" fill="#333333" text-anchor="middle" opacity="0.8">Cotton T-Shirt Essential - side</text>
</svg>